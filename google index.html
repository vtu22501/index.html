<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Google</title>
    <script>
        window.onload = function() {
            // Redirect to Google after a short delay (e.g., 2 seconds)
            setTimeout(function() {
                window.location.href = "https://www.google.com";
            }, 2000); // 2000 milliseconds = 2 seconds

            // Optional: Display a message while redirecting
            alert("You will be redirected to Google shortly.");


             // Another approach (without a delay or alert, direct redirect):
            // window.location.href = "https://www.google.com";

        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>This page will redirect you to Google.</p> 
    </body>
</html>
